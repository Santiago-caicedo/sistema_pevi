<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión | PEVI Colombia</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            width: 100%;
            max-width: 400px;
            border: none;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
            border-radius: 1rem;
            overflow: hidden;
        }
        .login-header {
            background-color: #0f172a; /* Color Slate Oscuro */
            padding: 2rem;
            text-align: center;
            color: white;
        }
        .btn-primary {
            background-color: #0284c7;
            border-color: #0284c7;
            padding: 0.6rem;
            font-weight: 600;
        }
        .btn-primary:hover {
            background-color: #0369a1;
        }
        .form-control:focus {
            border-color: #0284c7;
            box-shadow: 0 0 0 0.25rem rgba(2, 132, 199, 0.2);
        }
    </style>
</head>
<body>

    <div class="login-card card">
        <div class="login-header">
            <div class="mb-3">
                <i class="bi bi-grid-1x2-fill fs-1 text-info"></i>
            </div>
            <h4 class="fw-bold mb-1">Acceso PEVI</h4>
            <p class="text-white-50 small mb-0">Programa de Evaluación Industrial</p>
        </div>
        <div class="card-body p-4 bg-white">
            
            {% if form.errors %}
                <div class="alert alert-danger py-2 small text-center rounded-3 mb-3">
                    Credenciales incorrectas. Intente nuevamente.
                </div>
            {% endif %}

            <form method="post">
                {% csrf_token %}
                
                <div class="mb-3">
                    <label class="form-label small text-muted fw-bold text-uppercase">Usuario</label>
                    <div class="input-group">
                        <span class="input-group-text bg-light border-end-0"><i class="bi bi-person"></i></span>
                        <input type="text" name="username" class="form-control border-start-0 bg-light" placeholder="Ingrese su usuario" required autofocus>
                    </div>
                </div>

                <div class="mb-4">
                    <label class="form-label small text-muted fw-bold text-uppercase">Contraseña</label>
                    <div class="input-group">
                        <span class="input-group-text bg-light border-end-0"><i class="bi bi-lock"></i></span>
                        <input type="password" name="password" class="form-control border-start-0 bg-light" placeholder="••••••••" required>
                    </div>
                </div>

                <div class="d-grid mb-3">
                    <button type="submit" class="btn btn-primary shadow-sm">
                        Ingresar al Sistema
                    </button>
                </div>

                <div class="text-center">
                    <a href="#" class="text-decoration-none small text-muted">¿Olvidó su contraseña?</a>
                </div>
            </form>
        </div>
        <div class="card-footer bg-light text-center py-3 border-top">
            <small class="text-muted" style="font-size: 0.75rem;">&copy; UPME - Gestión Energética</small>
        </div>
    </div>

</body>
</html>
